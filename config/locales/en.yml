      service fees: Service Fees
      special_offer_to_guest:
        description: Super easy! When you receive a booking inquiry, at any moment you can click on “New Offer” and you can make an offer specific for the Guest you are chatting with. This gives you full flexibility to negotiate freely and reach an agreement with your guest.
