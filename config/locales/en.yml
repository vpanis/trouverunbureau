        title: Tips on Listing your space on DeskSpotting
        venue_information: Be sure to accurately describe and regularly update the information on your Venue and workspaces and provide as much detail as necessary regarding the atmosphere.
      title: Hosts
      what_does_this_insurance_covers:
        description: Liability insurance; For up to 100 000€ in damages caused by fire, water or burglary. It also covers up to €2000 of damages to goods or equipment made available to Guests.
        title: What does this insurance cover?
      when_and_how_is_a_host_paid:
        description: For bookings of less than 1 month the Host is paid in full minus DeskSpotting’s service fee at the time of check in of the Guest. For Bookings of more than 1 month, the Host receives payment every 30 days as of the Check in. All payments will be made by transfer to the bank account provided by the Host to DeskSpotting.
        title: When and how is a Host Paid?
