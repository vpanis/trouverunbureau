  help:
    account: Account
    general:
      confidentiality: Confidentiality
      countries: Countries
      deskspotting_handle_payout_details:
        description: All sensitive information of Hosts (banking, credit/debit card information) or guests is purely for transactional purposes and will only be handled by our payment processing partner MangoPay as per the Terms and Conditions and Privacy Policy. This information with never be divulged.
        title: How does DeskSpotting handle my payment/payout details?
      getting_started: Getting Started
      in_which_country:
        description: For the time being we are in France, Germany, Spain, Belgium, Ireland and Portugal. As soon as we open other countries we will let you know via email or on www.DeskSpotting.com.
        title: In which countries can I use DeskSpotting?
      meeting_room_difference:
        description: A “Meeting Room” is generally used for meetings with a small size of co-workers getting together around a table. A “Conference Room” is generally used for seminars, conferences, large scale get-togethers… Usually, these rooms are much bigger than “Meeting Rooms” and have more amenities and optionality in terms of set up.
        title: What's the difference between a Meeting Room and a Conference Room?
      popular_topics: Popular topics
      title: General
      what_is_a_communal_space:
        description: "“Communal Spaces” are often open spaces that can accommodate multiple people in a more laid back vibe couches or a big table. Some Guests like to work in a more chilled setting and prefer Communal Spaces when booking. Since they are “first come first served” and less private they are also generally more economical."
        title: What's a Communal Space?
      what_is_a_communcal_space: "“Communal Spaces” are often open spaces that can accommodate multiple people in a more laid back vibe couches or a big table. Some Guests like to work in a more chilled setting and prefer Communal Spaces when booking. Since they are “first come first served” and less private they are also generally more economical."
      what_is_a_fixed_desk:
        description: This is a desk that is designated for a specific person and cannot be occupied by anyone else.
        title: What's Fixed Desk?
      what_is_a_home_office:
        description: A “Home Office” is an office located in someone’s home. Some Guests prefer to work from a more intimate and more serene environment and so choose this type of space when they are booking a workspace. Sometimes they prefer this type of space when they are traveling and just need a place to relax or take a shower for a couple of hours.
        title: What's a Home Office?
      what_is_a_home_office_description: A “Home Office” is an office located in someone’s home. Some Guests prefer to work from a more intimate and more serene environment and so choose this type of space when they are booking a workspace. Sometimes they prefer this type of space when they are traveling and just need a place to relax or take a shower for a couple of hours.
      what_is_a_hot_desk:
        description: A “Hot Desk” is a Workspace that is not designated to one specific person. It is usually available “on a first come first served basis”. Once a person leaves the space another worker is free to work there.
        title: What is a Hot Desk?
      what_is_a_private_office:
        description: A “Private Office” usually refers to an office that is closed and provides a degree of privacy. It can be occupied by one or more people. As these spaces offer privacy they are more expensive than the other spaces in an office.
        title: What's Private Office?
      whats_a_deskspotter:
        description: Someone who expects more from his workspace than a mere place to plug in his computer. Someone who wants to monetize her excess space and create a stimulating office ecosystem of like minded professionals. Someone who seeks a place to work that is inspiring, modern and adapted to his budget and professional needs. Someone who wants to be free to work where and when she wants. A DeskSpotter is someone who wants to get the most out of his worskpace.
        title: What's a DeskSpotter?
      why_host:
        description: Do you have excess office space? Would you like to earn money and meet other interesting professionals in your field or in general? List on DeskSpotting, it’s free, and let your excess space reduce your fixed costs, earn you money and create a more dynamic office environment for you and your co-workers. There is no cost to list and no obligation to accept any Booking Inquiry. You are in charge when and to whom you share your space with. This could be your opportunity to upgrade to a bigger office and to create an office ecosystem that benefits you and your business.
        title: Why Host?
      why_host_reasons: Do you have excess office space? Would you like to earn money and meet other interesting professionals in your field or in general? List on DeskSpotting, it’s free, and let your excess space reduce your fixed costs, earn you money and create a more dynamic office environment for you and your co-workers. There is no cost to list and no obligation to accept any Booking Inquiry. You are in charge when and to whom you share your space with. This could be your opportunity to upgrade to a bigger office and to create an office ecosystem that benefits you and your business.
      why_use_deskspotting:
        easy: It’s Easy; In one click book your workspace using your credit card or bank card. No more contract negotiations, wiring funds and paying deposits directly to landlords.
        flexible: It’s Flexible; Wherever, whenever book workspaces for you or a team; private offices, meeting rooms…
        how_long: You decide for how long; an hour, a day, a month or more...
        networking: Networking; DeskSpotting helps you expand your professional network and find inspring workspaces based on your professional interests.
        no_fees: No fees; Find your workspace, book it and get on with your business. You have other things to think about than fees.
        title: Why Use DeskSpotting?
      workspaces: Workspaces
    guests:
      account: Account
      booking_a_workspace_is_subletting:
        description: All bookings on DeskSpotting are deemed Provision of Services offered by a Host and utilized by a Guest. It’s the provision on a short term basis of a fully equipped workspace - “plug and play”. Depending on the workspace, the price of the booking gives you access to different services such as internet, office furniture, a meeting room, receptionist, mail service etc...
        title: Booking a Workspace on DeskSpotting is it subletting?
      booking_fees_to_guests:
        description: DeskSpotting does not charge any fees to Guests when making a booking. All you pay is the value of the booking set by the Host and potentially a deposit. That’s it. No hidden fees.
        title: Does DeskSpotting charge booking fees to Guests?
      bookings: Bookings
      cancellation_policy:
        beyond_timeframe: Beyond this time frame, the payment for the value of the booking will be forfeited to the Host and the deposit returned in full
        for_bookings_of_1month: For Bookings of 1 month or more, if the cancellation is done 10 calendar days prior to check in there is no penalty and the guest is reimbursed in full. Thereafter, the guest will only be able to receive 50% of his payment if he cancels. The deposit, however, is returned in full.
        for_bookings_of_less_than_24hs: For Bookings of less than 24 hours, it is possible to cancel a reservation 24 hours before the check in time without penalty and be reimbursed in full. Beyond this time frame, the guest can cancel but will forfeit his/her payment. If there is a deposit it will be returned in full.
        for_bookings_of_more_than_24hs: For Bookings of 24 hours or more but less than a month, it is possible to cancel the booking without penalty if the cancellation is done 5 calendar days prior to the check in.
        title: Cancellation Policy
      cancellations: Cancellations
      card_information:
        description: DeskSpotting at no moment receives or stores your credit/debit card information. This information is processed and managed for your security and convenience by our payment processing partner MangoPay according to the Terms and Conditions and Privacy Policy.
        title: Credit/Debit card information
      contact_host_before_booking:
        description: Of course! When making a Booking Inquiry you can communicate with your Host and ask him/her questions or even negotiate with the Host. This opens the communication channel with your Host and enables you to message freely.
        title: Can I contact the Host before booking?
      deskspotting_handle_deposits:
        description: Deposits, if they are required by Hosts, are kept in escrow for the duration of your booking and will be returned to you within up to 72 hours after your check out of the workspace if the Host has not made any claims.
        title: How does DeskSpotting handle deposits?
      how_do_i_add_managers:
        assist_you: In an Organization account you can add Managers to assist you with managing the account.
        description: Be sure to have selected your organisation account in drop down menu under your username and avatar. Then Simply click on Edit Profile from the same drop down menu and you’ll be all set.
        title: How do I add Managers to my organization?
      how_do_i_book_a_workspace:
        accepted_inquiry: Once the Host confirms your inquiry you will receive a message in your Inbox informing you that you inquiry was accepted. It’s your turn to Book.
        easy: It’s easy. Choose the workspace that you would like to book and then Click on “Booking Inquiry”. Enter your Check in/ Check out dates, the number of people coming with you and the number of spaces you need.
        send_message: You can even send a message to your Host to get more information and tell him more about yourself. We advise you to include a message to give the Host more information on yourself and your plans. More information is always the best.
        title: How do I book a workspace?
      how_do_i_cancel_reservations:
        description: If you are a Guest, someone who has booked a workspace, click on your profile and select “Bookings” then choose “My Bookings”. There you will find all your bookings organized chronologically. Choose the booking you would like to cancel and click on “Cancel”. Remember to review the Cancellation policy prior to cancelling a reservation available in the Terms and Conditions and Privacy Policy.
        title: How do I cancel a reservation?
      how_do_i_contact:
        description: You can reach us at info@deskspotting.com or by clicking on Contact us. We are always interested in hearing your feedback and available to assist you if you need any help.
        title: How do I contact the DeskSpotting team?
      how_do_i_edit_profile:
        description: Click on your profile and select Edit Profile. Make sure to provide as much relevant information on yourself. For example, your profession, interests, where your from etc… as this will help hosts understand better with whom they are dealing.
        title: How do I edit my Profile?
      how_do_i_find_workspace:
        description: On the home page, enter the city and the type of space you are looking for. In the results page you will be able to refine your search with the help of filters in case you have something specific you are looking for.
        title: How do I find a workspace?
      how_do_i_invite_friends:
        description: To invite friends simply go to the drop down menu in your profile and select Invite. Now you can invite as many friends as you would like and help them find their inspiring workspaces. Start DeskSpotting with your friends!
        title: How do I invite friends to join me on DeskSpotting?
      how_do_i_know_booking_was_made:
        address: the address of the Venue and type of workspace booked
        confirmation_number: your confirmation number
        dates: your Check-In/ Check-Out dates
        description: You will receive a confirmation receipt detailing,
        host_info: the name of your Host and his/her phone number
        payment_date: the date your payment was made
        payment_info: the method of payment (confirming type of card, last four digits of card number and expiration date).
        title: How do I know if my booking is made?
      how_do_i_sign_up:
        description: In a few clicks you can sign up using either Facebook or your email and a password of your choice. It’s easy and without commitments.
        title: How do I Sign Up?
      how_to_reset_password:
        description: No problem! Click on “Log In” and then on “forgot password”. Input your email and a temporary password will be sent to you. All good! Remember you need to provide a password that has at least 8 characters.
        title: What do I do if I forgot my password to log in?
      how_to_stop_month_to_month:
        steps: To stop your Month to Month booking go to your profile, enter Bookings and choose “Your Bookings” then select the relevant booking and click on “Cancel”.
        title: How to stop a Month to Month booking?
        warning: Remember you need to cancel at the latest 10 calendar days prior to your next payment.
      month_to_month_bookings:
        description: We understand that you may need a workspace for a month or more but don’t know exactly for how long. DeskSpotting offers Month to Month bookings for this very reason. Often Hosts will require a minimum time frame prior to entering Month to Month bookings. This can range from 0 to maximum 3 months.
        title: What are Month to Month bookings?
      monthly_bookings_days:
        description: For organizational purposes we consider a month to be 30 days.
        title: For Monthly Bookings how many days does DeskSpotting count?
      payments: Payments
      popular_topics: Popular topics
      search_by_professions:
        description: On DeskSpotting, you can customize your search with the help of filters. Choose the professions you would like to surround yourself with or with whom you would like to work. 16 categories are offered; Startups, Designers, Technology, Finance, Freelancers… You decide.
        title: On DeskSpotting, can I run search specifying the professions I would like to work with?
      timeframe_for_workspace:
        description: On DeskSpotting you can book your workspace by the Hour, by the Day, by the Month or on a rolling Month to Month basis. Our goal is to provide Guests and Hosts maximum flexibility. Nevertheless, it is the Host that decides what time frames she would like make any of her spaces available.
        title: For what timeframes can I book a workspace?
      title: Guests
      what_is_an_organization:
        description: DeskSpotting enables you in your profile to create an Organization account in addition to your personal account. This is particularly useful if you plan on managing listings with other colleagues or if you want to make bookings on behalf of a company. This account can be customized and edited at any time just like a personal DeskSpotting account.
        title: What is an Organization?
      what_is_escrow:
        description: It’s a security measure to ensure that a reservation between a Guest and a Host goes smoothly. Rather than paying a Host directly your payments are held in a neutral account and released according to the timing and conditions of the reservation agreed by both parties on DeskSpotting. This way, your Host knows that he will be paid on time and you know that your money is secure. Everyone is happy.
        title: What is an Escrow Account?
      what_type_of_venues:
        description: DeskSpotting offers a broad selection of workspaces and atmospheres to work in. From sharing space in an office, organizing a meeting in a hotel conference room, to working in a co-working space or using a member’s home to do work or meet with some partners. DeskSpotting has what you are looking for and for all time frames; 1 hour, a couple days, 1 month or more.
        title: What type of Venues can I work in?
      when_i_am_charged:
        description: Once you have clicked on “Book” your credit/debit card is charged for the total of the reservation including deposit, if there is one required. The funds are kept in escrow for your security and payments are transferred to the Host only once you have checked in. If your booking is for more than one month, payments will be released to the Host every 30 days.
        title: When am I charged?
    host:
      access_to_calendar:
        description: Hosts have at their disposal an organizational calendar to manage bookings and availability. It is accessible via “Manage Your Bookings” and the “Venues” section.
        title: As a Host do I have access to a Calendar on DeskSpotting?
      account: Account
      before_accepting_booking_inquiry:
        description: Before accepting a booking Inquiry you can communicate with your Guest and learn more about her and her professional interests. You have access to her DeskSpotting profile and to reviews written by previous Hosts.
        title: Before Accepting a Booking Inquiry
      bestsuited_workspaces_for_bookings:
        long_term_bookings: For longer term bookings i.e. per month or month to month, we recommend listing the following workspaces; Private Offices, Fixed Desks.
        rules: There are no rules obliging you to market certain spaces in one way or another. DeskSpotting does provide the following guidelines to assist you in best positioning your workspaces.
        short_term_bookings: For short term bookings, by the hour or day we recommend listing the following spaces on DeskSpotting; Meeting Rooms, Hot Desks, Conference Rooms, Home Offices, Communal Spaces.
        title: What Workspaces are best suited for bookings and for what use?
      booking_a_workspace_is_subletting:
        description: All bookings on DeskSpotting are deemed Provision of Services offered by a Host and utilized by a Guest. It’s the provision on a short term basis of a fully equipped workspace - “plug and play”. Depending on the workspace, the price of the booking gives you access to different services such as internet, office furniture, a meeting room, receptionist, mail service etc...
        title: Booking a Workspace on DeskSpotting is it subletting?
      bookings: Bookings
      can_more_than_one_person_manage:
        description: If you have multiple people that would like to manage a venue with it is best to create an Organization. To do so just click on “Create an Organization” in the user profile drop down menu. Create an Organization name (your business name for instance) and register yourself. It’s very easy.
        title: Can more than one person manage a venue?
      cancellations: Cancellations
      deskspotting_fees:
        description: All DeskSpotting’s Service Fees are deducted from the payments of the Guest to the Host. They are not extra charges for the Guest.
        less_than_one_month: For all bookings of a month or less the Service Fee is 20%
        month_to_month: For all month to month bookings DeskSpotting’s service fees on the guaranteed time period (which cannot exceed 4 months) is 20% for the first month 10% thereafter. Once the Guaranteed time frame has expired and the booking is effectively month to month DeskSpotting’s fee is 5% per month
        more_than_one_month: For all bookings of more than 1 month the Service Fee is 20% for the first month and then 10% as of the second and any following months.
        title: What are DeskSpotting's Service Fees?
      difference_between_owner_and_admin:
        description: The difference is that the Owner cannot be removed from the organization.
        title: What is the difference between an Owner and an Admin as a manager of an Organization?
      does_deskspotting_have_referal_program:
        description: Yes we do! The more friends you invite and that join you on DeskSpotting the more you accumulate points that helps your Venue appear more prominently in search results and potentially appear in our Featured Spaces section.
        title: Does DeskSpoting have a referral program?
        win_win: Helping your friends find inspiring workspaces by joining DeskSpotting equals helping market your venues on DeskSpotting. Everybody wins.
      how_do_i_add_managers:
        assist_you: In an Organization account you can add Managers to assist you with managing the account.
        description: Be sure to have select your organisation account in drop down menu under your username and avatar. Then Simply click on Edit Profile from the same drop down menu and you’ll be all set.
        title: How do I add a Manager to my Oganization?
      how_do_i_cancel_reservations:
        description: If you are a Host, click on “Manage your Venues” and then on “Bookings” to access all your bookings. Choose “Venue Bookings” and select the appropriate Venue if you have multiple. Then select the booking that you would like to cancel and click on “Cancel”.
        title: How do I cancel a reservation?
      how_do_i_contact:
        description: You can reach us at info@deskspotting.com or by clicking on Contact us. We are always interested in hearing your feedback and available to assist you if you need any help.
        title: How do I contact the DeskSpotting team?
      how_do_i_edit_payout_details:
        description: Go to Manage your venues. Select Venues and then choose for which venue you would like to change the payout details for. Then select Payout details on the side menu. Enter your new Payout Details and click save and you are all set!
        title: How do I edit my payout details?
      how_do_i_edit_profile:
        description: Click on your profile and select Edit Profile. Make sure to provide as much relevant information on yourself. For example, your profession, interests, where you’re from etc… as this will help Guests understand better with whom they are dealing.
        title: How do I edit my Profile?
      how_do_i_get_workspaces_featured:
        description: We would love to feature your workspaces but to do so you need to make sure that you have a high quality offering. This is a combination of having detailed and accurate listing information, having a number of high quality photos and finally your overall rating by Guests you have Hosted in your Venue. Another way you can increase your visibility on DeskSpotting is via our referral program.
        title: How do I get my workspaces featured on DeskSpotting?
      how_do_i_invite_friends:
        description: To invite friends simply go to the drop down menu in your profile and select Invite. Now you can invite as many friends as you would like and help them find their inspiring workspaces. Start DeskSpotting with your friends!
        title: How do I invite friends to join me on DeskSpotting?
      how_do_i_sign_up:
        description: In a few clicks you can sign up using either Facebook or your email and a password of your choice. It’s easy and without commitments.
        title: How do I Sign Up?
      how_to_reset_password:
        description: No problem! Click on “Log In” and then on “forgot password”. Input your email and a temporary password will be sent to you. All good! Remember you need to provide a password that has at least 8 characters.
        title: What do I do if I forgot my password to log in?
      how_to_stop_month_to_month:
        steps: To stop your Month to Month booking go to your profile, enter Bookings and choose “Venue Bookings” then select the relevant booking and click on “Cancel”.
        title: How to stop a Month to Month booking.
        warning: Remember you need to cancel at the latest 10 calendar days prior to your next payment.
      if_hosts_cancel_reservation_prior_to_checkin:
        affect_rating: If as a Hos For all bookings done in Metropolitan France insurance coverage, provided by AIG, is included for the convenience of all Guests.t you repeatedly cancel Bookings within the 24 hour, 5 calendar day and 10 calendar day windows (listed above) prior to check in of the Guest, this could affect your rating and or potentially prompt your removal from DeskSpotting.
        booking_less_than_24hs: If the Guest’s booking is for less than 24 hours the Host should cancel more than 24 hours prior the Guest’s Check-In.
        booking_more_than_1month: If the Guest’s booking is for more than 1 month the Host should cancel the booking more than 10 calendar days prior to the Guest’s Check-In.
        booking_more_than_24hs: If the Guest’s booking is for more than 24 hours but less than 1 month the Host should cancel the booking more than 5 calendar days prior to the Guest’s Check-In.
        description: We know things can come up so we make it possible for a Host to cancel a booking prior to the Check-In of a Guest. However we advise hosts to do so with as much advance notice as possible.
        guidelines: Here are some guidelines
        more_on_cancellation_policy: If you would like to learn more about the Cancellation Policy please refer to the Terms and Conditions
        title: What happens if I as a host cancel a reservation prior to a Guest’s Check-In?
        value_flexibility: On DeskSpotting we value felxibility but also understand that there needs to be a certainty when a booking is made.
      inform_social_networks:
        description: Of course you can! We understand that your preferred option for a guest maybe a friend of yours on Facebook or a professional contact on LinkedIn. For this reason we enable you to share your listings with these social networks when you are listing your space on DeskSpotting.. Simply select share your listing on Facebook and/or LinkedIn and we’ll take care of the rest.
