      countries: Pays
      trouverunbureau_handle_payout_details:
        description: L’ensemble des informations sensibles (coordonnées bancaire ou de carte de crédit) sont requises pour pouvoir conclure toute transaction sur TrouverUnBureau. Conformément aux Conditions d'Utilisation de TrouverUnBureau, ces informations seront traitées seulement par notre partenaire de paiements en ligne, MangoPay et ne seront jamais divulguées.
