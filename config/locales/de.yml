      deskspotting_handle_payout_details:
        description: Alle sensiblen Daten von Gastgebern (Bankdaten, Kreditkarten-/Bankkontodaten) oder Gästen werden ausschließlich für Überweisungen und nur von unserem für die Zahlungsabwicklung zuständigen Partner MangoPay verwendet, wie es in den Geschäftsbedingungen und Datenschutzbestimmungen vorgesehen ist. Diese Daten werden nicht weitergegeben.
