      in_which_country:
        description: Zurzeit gibt es DeskSpotting in Frankreich, Deutschland, Spanien, Belgien, Irland und Portugal. Sobald wir in anderen Ländern aktiv sind, informieren wir Sie per E-Mail oder auf www.DeskSpotting.com.
        title: In welchen Ländern kann ich DeskSpotting nutzen?
      meeting_room_difference:
        description: "„Tagungsräume” werden normalerweise für Treffen mit einigen wenigen Mitarbeitern genutzt, die sich um einen Tisch versammeln. „Konferenzräume” werden normalerweise für Seminare, Konferenzen oder größere Versammlungen genutzt... In der Regel sind diese Räume viel größer als „Tagungsräume” und bieten mehr Ausstattung und Einrichtungsoptionen."
        title: Was ist der Unterschied zwischen einem Tagungsraum und einem Konferenzraum?
      popular_topics: Populäre Inhalte
      title: Allgemeines
      what_is_a_communal_space:
        description: "„Gemeinsame Arbeitsräume” sind oft offene Räume, die Platz für mehrere Personen und eine entspannte Atmosphäre mit Sofas oder einem großen Tisch bieten. Manche Gäste arbeiten gerne in einer entspannten Umgebung und ziehen beim Buchen Gemeinsame Arbeitsräume vor. Da sie nach dem „Wer zuerst kommt, mahlt zuerst”-Prinzip funktionieren und weniger Privatsphäre bieten, sind sie normalerweise günstiger."
        title: Was ist ein Gemeinsamer Arbeitsraum?
      what_is_a_communcal_space: "„Gemeinsame Arbeitsräume” sind oft offene Räume, die Platz für mehrere Personen und eine entspannte Atmosphäre mit Sofas oder einem großen Tisch bieten. Manche Gäste arbeiten gerne in einer entspannten Umgebung und ziehen beim Buchen Gemeinsame Arbeitsräume vor. Da sie nach dem „Wer zuerst kommt, mahlt zuerst”-Prinzip funktionieren und weniger Privatsphäre bieten, sind sie normalerweise günstiger."
      what_is_a_fixed_desk:
        description: Das ist ein Schreibtisch, der einer bestimmten Person zugeordnet ist und von niemand anderem besetzt werden kann.
        title: Was ist ein Fester Arbeitsplatz?
      what_is_a_home_office:
        description: Ein „Homeoffice” ist ein Büro im eigenen Wohnhaus. Manche Gäste ziehen es vor, in einem gemütlicheren und ruhigeren Umfeld zu arbeiten und wählen daher bei der Buchung eines Arbeitsraums diese Art von Räumlichkeit. Manchmal ziehen Sie diese Art von Räumlichkeit vor, wenn sie reisen und einfach einen Ort brauchen, an dem sie einige Stunden entspannen und sich duschen können.
        title: |
          Was ist ein Homeoffice?
      what_is_a_home_office_description: Ein „Homeoffice” ist ein Büro im eigenen Wohnhaus. Manche Gäste ziehen es vor, in einem gemütlicheren und ruhigeren Umfeld zu arbeiten und wählen daher bei der Buchung eines Arbeitsraums diese Art von Räumlichkeit. Manchmal ziehen Sie diese Art von Räumlichkeit vor, wenn sie reisen und einfach einen Ort brauchen, an dem sie einige Stunden entspannen und sich duschen können.
      what_is_a_hot_desk:
        description: Ein „Hot Desk” ist ein Arbeitsplatz, der keiner bestimmten Person zugeordnet ist. Er ist nach dem „Wer zuerst kommt, mahlt zuerst”-Prinzip verfügbar. Sobald eine Person den Platz verlässt, kann jede andere Person an ihm arbeiten.
        title: Was ist ein Hot Desk?
      what_is_a_private_office:
        description: Ein „Privates Büro” beschreibt normalerweise ein geschlossenes Büro, das ein gewisses Maß an Privatsphäre ermöglicht. In ihm können eine oder mehrere Personen arbeiten. Da diese Arbeitsräume mehr Privatsphäre bieten, sind sie teurer als andere Arbeitsplätze.
        title: Was ist ein Privates Büro?
      whats_a_deskspotter:
        description: Jemand, der von seinem Arbeitsplatz mehr erwartet als nur einen Ort, an dem er seinen Computer anschließen kann. Jemand, der seinen freistehenden Raum vermieten und eine inspirierende Arbeitsumgebung für gleichgesinnte Berufstätige und Fachleute schaffen möchte. Jemand, der einen inspirierenden und modernen Arbeitsplatz sucht, der seinem Budget und seinen geschäftlichen Anforderungen entspricht. Jemand, der frei sein möchte, zu arbeiten, wo und wann er/sie es möchte. Ein DeskSpotter ist jemand, der das Beste aus seinem Arbeitsplatz herausholen möchte.
        title: Was ist ein DeskSpotter?
      why_host:
        description: Haben Sie freistehenden Arbeitsraum? Möchten Sie Geld verdienen und andere Berufstätige und Fachleute aus Ihrem Bereich oder einem anderen kennenlernen? Bieten Sie Ihren Raum auf DeskSpotting kostenlos an und reduzieren Sie mithilfe Ihres freistehenden Raums Ihre Fixkosten; verdienen Sie Geld und schaffen Sie ein dynamischeres Arbeitsumfeld für sich und Ihre Mitarbeiter. Das Hochladen von Angeboten ist kostenlos und Sie sind nicht verpflichtet, Buchungsanfragen zu akzeptieren. Sie entscheiden, wann und mit wem Sie Ihre Räumlichkeiten teilen.  Das ist vielleicht die Gelegenheit für ein größeres Büro und den Umzug in eine Arbeitsumgebung, die Ihnen und Ihrem Geschäft zugutekommt.
        title: Wieso Gastgeber sein?
      why_host_reasons: Haben Sie freistehenden Arbeitsraum? Möchten Sie Geld verdienen und andere Berufstätige und Fachleute aus Ihrem Bereich oder einem anderen kennenlernen? Bieten Sie Ihren Raum auf DeskSpotting kostenlos an und reduzieren Sie mithilfe Ihres freistehenden Raums Ihre Fixkosten; verdienen Sie Geld und schaffen Sie ein dynamischeres Arbeitsumfeld für sich und Ihre Mitarbeiter. Das Hochladen von Angeboten ist kostenlos und Sie sind nicht verpflichtet, Buchungsanfragen zu akzeptieren. Sie entscheiden, wann und mit wem Sie Ihre Räumlichkeiten teilen.  Das ist vielleicht die Gelegenheit für ein größeres Büro und den Umzug in eine Arbeitsumgebung, die Ihnen und Ihrem Geschäft zugutekommt.
      why_use_deskspotting:
        easy: 'Es ist einfach: Buchen Sie Ihren Arbeitsraum mithilfe Ihrer Kreditkarte oder Bankkarte mit nur einem Klick. Schluss mit Vertragsverhandlungen, Überweisungen und Anzahlungen direkt an den Vermieter.'
        flexible: 'Flexibilität: Buchen Sie, wann und wo Sie wollen, Arbeitsraum für Sie oder Ihr Team:  private Büros, Tagungsräume... '
        how_long: 'Sie entscheiden, für wie lange: eine Stunde, einen Tag, einen Monat oder länger...'
        networking: 'Networking: DeskSpotting hilft Ihnen dabei, Ihr berufliches Netzwerk zu erweitern und inspirierende Arbeitsräume entsprechend Ihrer geschäftlichen Interessen zu finden.'
        no_fees: 'Keine Gebühren:  Finden Sie Ihren Arbeitsraum, buchen Sie ihn und treiben Sie Ihr Geschäft voran. Sie haben an anderes zu denken als an Gebühren.'
        title: Wieso sollte ich DeskSpotting nutzen?
      workspaces: Arbeitsräume
    guests:
      account: Konto
      booking_a_workspace_is_subletting:
        description: Alle Buchungen auf DeskSpotting werden als Dienstleistungen angesehen, die von einem Gastgeber angeboten und von einem Gast genutzt werden. Es werden kurzzeitig voll ausgestattete Arbeitsräume zur Verfügung gestellt – „Plug and Play”. Je nach Arbeitsraum ermöglicht Ihnen der Buchungspreis Zugang zu verschiedenen Leistungen wie Internet, Büromöbel, Tagungsraum, Empfangsservice, Postservice usw.
        title: Entspricht das Buchen einer Räumlichkeit auf DeskSpotting einer Untervermietung?
      booking_fees_to_guests:
        description: DeskSpotting stellt Gästen keine Gebühren in Rechnung, wenn Sie eine Buchung machen. Alles, was Sie bezahlen, ist die Buchungssumme, die vom Gastgeber festgelegt wird, und gegebenenfalls eine Kaution. Das ist alles. Keine versteckten Gebühren.
        title: Stellt DeskSpotting Gästen Buchungsgebühren in Rechnung?
      bookings: Buchungen
      cancellation_policy:
        beyond_timeframe: Nach diesem Zeitpunkt wird die Buchungssumme an den Gastgeber überwiesen und die Kaution in voller Höhe zurückerstattet.
        for_bookings_of_1month: Bei Buchungen von 1 Monat oder mehr kann der Gast gebührenfrei stornieren, sofern er dies 10 Kalendertage vor dem Check-in tut, und erhält den Betrag in voller Höhe zurück. Nach diesem Zeitpunkt erhält der Gast bei einer Stornierung nur 50 % seiner Zahlung zurück. Die Kaution wird jedoch in voller Höhe zurückerstattet.
        for_bookings_of_less_than_24hs: Bei Buchungen von weniger als 24 Stunden ist es möglich, bis 24 Stunden vor dem Check-in gebührenfrei zu stornieren und die Buchungssumme in voller Höhe zurückzuerhalten. Nach diesem Zeitpunkt kann der Gast zwar stornieren, die Summe wird aber nicht zurückerstattet. Wurde eine Kaution gezahlt, wird diese in voller Höhe zurückgezahlt.
        for_bookings_of_more_than_24hs: Bei Buchungen von 24 Stunden oder mehr, aber weniger als einem Monat, ist es möglich, gebührenfrei zu stornieren, sofern die Stornierung 5 Kalendertage vor dem Check-in vorgenommen wird.
        title: Stornierungsbedingungen
      cancellations: Stornierungen
      card_information:
        description: |
          Ihre Kreditkarten-/Bankkontodaten werden zu keinem Zeitpunkt von DeskSpotting empfangen oder gespeichert. Diese Informationen werden zu Ihrer Sicherheit und Ihrem Komfort von unserem für die Zahlungsabwicklung zuständigen Partner MangoPay verarbeitet und verwaltet, gemäß den Geschäftsbedingungen und Datenschutzbestimmungen.
        title: Kreditkarten-/Bankkontodaten
      contact_host_before_booking:
        description: Selbstverständlich! Sie können während Ihrer Buchungsanfrage mit Ihrem Gastgeber kommunizieren und ihm Fragen stellen oder sogar mit ihm verhandeln. So wird ein Kommunikationskanal für ein Gespräch mit Ihrem Gastgeber geöffnet, durch den Sie frei miteinander reden können.
        title: Kann ich den Gastgeber vor der Buchung kontaktieren?
      deskspotting_handle_deposits:
        description: Falls eine Kaution vom Gastgeber verlangt wird, wird sie für die Dauer Ihrer Buchung hinterlegt und innerhalb von 72 Stunden, nachdem Sie aus der Räumlichkeit ausgecheckt haben, an Sie zurückgezahlt, sofern der Gastgeber keine Ansprüche geltend gemacht hat.
        title: Wie geht DeskSpotting mit Kautionen um?
      how_do_i_add_managers:
        assist_you: In einem Unternehmenskonto können Sie Manager hinzufügen, die Ihnen mit der Verwaltung des Kontos helfen.
        description: Achten Sie darauf, dass Sie im Drop-down-Menü unter Ihrem Benutzernamen und Avatar Ihr Unternehmenskonto ausgesucht haben. Klicken Sie dann einfach im selben Drop-down-Menü auf Profil Bearbeiten und es kann losgehen.
        title: Wie füge ich in meinem Unternehmenskonto Manager hinzu?
      how_do_i_book_a_workspace:
        accepted_inquiry: Sobald der Gastgeber Ihre Anfrage angenommen hat, erhalten Sie eine E-Mail mit der Bestätigung, dass Ihre Anfrage akzeptiert wurde. Jetzt müssen Sie nur noch buchen.
        easy: Es ist ganz einfach. Wählen Sie die Räumlichkeit aus, die Sie buchen möchten, und klicken Sie auf „Buchungsanfrage”. Geben Sie die Check-in-/Check-out-Daten, die Anzahl der Personen, die mit Ihnen kommen, und die benötigte Anzahl von Arbeitsplätzen ein.
        send_message: Sie können Ihrem Gastgeber außerdem eine Nachricht senden, um weitere Informationen zu erhalten und ihm mehr über sich selbst zu erzählen. Wir raten Ihnen, eine Nachricht beizufügen, um dem Gastgeber mehr von sich selbst und Ihren Plänen zu erzählen. Es ist immer besser, mehr Informationen zu liefern.
        title: Wie buche ich eine Räumlichkeit?
      how_do_i_cancel_reservations:
        description: Wenn Sie Gast sind, also jemand, der einen Arbeitsraum gebucht hat, klicken Sie auf Ihr Profil und gehen Sie auf „Buchungen” und dann „Meine Buchungen”. Sie finden hier alle Ihre Buchungen chronologisch geordnet. Wählen Sie die Buchung aus, die Sie stornieren möchten, und klicken Sie auf „Stornieren”. Denken Sie daran, vor der Stornierung einer Buchung die Stornierungsbedingungen zu lesen, die in den Geschäftsbedingungen und Datenschutzbestimmungen enthalten sind.
        title: Wie storniere ich eine Buchung?
      how_do_i_contact:
        description: Sie können uns über info@deskspotting.com erreichen oder indem Sie auf Kontaktieren Sie uns klicken. Wir freuen uns über Ihr Feedback und sind für Sie da, falls Sie Hilfe brauchen.
        title: Wie kann ich das DeskSpotting-Team kontaktieren?
      how_do_i_edit_profile:
        description: 'Klicken Sie auf Ihr Profil und gehen Sie auf „Profil Bearbeiten“. Geben Sie möglichst viele relevante Informationen zu sich selbst an: Ihr Beruf, Interessen, woher Sie kommen, etc. So können Gäste besser sehen, mit wem sie es zu tun haben.'
        title: Wie bearbeite ich mein Profil?
      how_do_i_find_workspace:
        description: Geben Sie auf der Homepage die Stadt und die Art der Räumlichkeit ein, die sie suchen. Auf der Ergebnis-Seite können Sie Ihre Suche, falls Sie etwas Bestimmtes suchen, mithilfe von Filtern verfeinern.
        title: Wie finde ich einen Arbeitsraum?
      how_do_i_invite_friends:
        description: Um Freunde einzuladen, gehen Sie auf Ihrem Profil in das Drop-down-Menü und wählen Sie Einladen. Sie können jetzt so viele Freunde einladen, wie Sie möchten, und ihnen dabei helfen, inspirierende Arbeitsräume zu finden. Nutzen Sie DeskSpotting jetzt mit Ihren Freunden!
        title: Wie lade ich Freunde auf DeskSpotting ein?
      how_do_i_know_booking_was_made:
        address: der Adresse der Räumlichkeit und der Art des gebuchten Arbeitsraums
        confirmation_number: Ihrer Bestätigungsnummer
        dates: Ihren Check-in-/Check-out-Daten
        description: 'Sie erhalten eine Buchungsbestätigung mit:'
        host_info: dem Namen Ihres Gastgebers und seiner Telefonnummer
        payment_date: dem Datum, an dem die Zahlung getätigt wurde
        payment_info: der Zahlungsmethode (mit einer Bestätigung des Kartentyps, der letzten vier Ziffern der Kartennummer und des Gültigkeitsdatums).
        title: Wie weiß ich, dass meine Buchung abgeschlossen ist?
      how_do_i_sign_up:
        description: Mit wenigen Klicks können Sie sich entweder über Facebook oder mit Ihrer E-Mail-Adresse und einem Passwort Ihrer Wahl anmelden. Es ist einfach und ohne Verpflichtungen.
        title: Wie melde ich mich an?
      how_to_reset_password:
        description: Kein Problem! Klicken Sie auf „Anmelden” und dann auf „Passwort vergessen”. Geben Sie Ihre E-Mail-Adresse ein, damit Ihnen ein vorläufiges Passwort zugesendet wird. Fertig! Denken Sie daran, ein Passwort zu wählen, das mindestens 8 Zeichen hat.
        title: Was tue ich, wenn ich mein Passwort für die Anmeldung vergessen habe?
      how_to_stop_month_to_month:
        steps: |
          Um Ihre Buchung von Monat zu Monat einzustellen, gehen Sie auf Ihr Profil und auf Buchungen, gehen Sie auf „Ihre Buchungen”, wählen Sie die zutreffende Buchung aus und klicken Sie auf „Stornieren”.
        title: Wie kann ich eine Buchung von Monat zu Monat einstellen?
        warning: Denken Sie daran, dass Sie spätestens 10 Kalendertage vor Ihrer nächsten Zahlung stornieren müssen.
      month_to_month_bookings:
        description: Wir können verstehen, dass Sie Arbeitsraum für einen Monat oder länger brauchen, aber nicht genau sagen können, für wie lange.  Aus genau diesem Grund bietet DeskSpotting Buchungen von Monat zu Monat an. Oft werden Gastgeber eine Mindestdauer verlangen, bevor Buchungen von Monat zu Monat möglich werden. Diese kann zwischen 0 und 3 Monaten betragen.
        title: Was sind Buchungen von Monat zu Monat?
      monthly_bookings_days:
        description: Aus organisatorischen Gründen zählt ein Monat bei uns 30 Tage.
        title: Wie viele Tage beinhalten Monatsbuchungen bei DeskSpotting?
      payments: Zahlungen
      popular_topics: Populäre Inhalte
      search_by_professions:
        description: 'Sie können Ihre Suche auf DeskSpotting mithilfe von Filtern anpassen. Wählen Sie die Berufe der Personen aus, die Sie in Ihrer Umgebung wünschen oder mit denen Sie arbeiten möchten: Es gibt 16 Kategorien: Start-ups, Designer, Technologie, Finanzen, Freelancer... Sie haben die Wahl.'
        title: Kann ich auf DeskSpotting eine Suche nach Berufen machen, denen die Personen, mit denen ich zusammenarbeiten möchte, nachgehen?
      timeframe_for_workspace:
        description: Auf DeskSpotting können Sie Ihren Arbeitsraum pro Stunde, pro Tag, pro Monat oder von Monat zu Monat buchen. Unser Ziel ist es, dass Gäste und Gastgeber so flexibel wie möglich sind. Nichtsdestotrotz entscheidet der Gastgeber über die Zeiträume, für die die Räumlichkeit verfügbar sein soll.
        title: Für welche Zeiträume kann ich eine Räumlichkeit buchen?
      title: Gäste
      what_is_an_organization:
        description: Mit DeskSpotting können Sie auf Ihrem Profil zusätzlich zu Ihrem persönlichen Konto ein Unternehmenskonto erstellen. Das ist besonders nützlich, wenn Sie vorhaben, Angebote mit anderen Kollegen zu verwalten oder wenn Sie Buchungen für ein Unternehmen machen möchten. Dieses Konto kann wie ein persönliches DeskSpotting-Konto angepasst und jederzeit bearbeitet werden.
        title: Was ist ein Unternehmen?
      what_is_escrow:
        description: Es handelt sich hierbei um eine Sicherheitsmaßnahme, mit der ein reibungsloser Verlauf der Buchung zwischen Gast und Gastgeber gewährleistet wird. Statt einer direkten Überweisung an den Gastgeber werden Ihre Zahlungen auf einem neutralen Konto hinterlegt und gemäß den von beiden Parteien auf DeskSpotting vereinbarten Fristen und Buchungsbedingungen ausgezahlt. Auf diese Weise weiß der Gastgeber, dass er sein Geld fristgerecht erhält, und Sie wissen, dass Ihr Geld sicher ist. Beide Seiten sind zufrieden.
        title: Was ist ein Treuhandkonto?
      what_type_of_venues:
        description: DeskSpotting bietet eine große Auswahl an Arbeitsräumen und Umgebungen für Ihre Arbeit. Von gemeinsamem Raum in einem Büro über Konferenzräume in Hotels bis hin zu geteilten Arbeitsräumen oder dem Zuhause eines Mitglieds, wo man arbeiten oder sich mit Geschäftspartnern treffen kann.
        title: Welche Arten von Räumlichkeiten, in denen ich arbeiten kann, gibt es?
      when_i_am_charged:
        description: Sobald Sie auf „Buchen” geklickt haben, wird die gesamte Buchungssumme einschließlich Kaution, sofern eine verlangt wird, von Ihrer Kreditkarte/Ihrem Bankkonto abgezogen. Der Betrag wird zu Ihrer Sicherheit hinterlegt und erst an den Gastgeber überwiesen, wenn Sie eingecheckt haben. Sollten Sie für einen Zeitraum buchen, der länger als ein Monat ist, erhält der Gastgeber die Zahlungen alle 30 Tage.
        title: Wann muss ich zahlen?
    host:
      access_to_calendar:
        description: Gastgebern steht ein Kalender zur Verfügung, mit dem Sie Buchungen und Verfügbarkeiten verwalten können. Sie können über „Meine Buchungen verwalten” und dann „Räumlichkeiten” auf den Kalender zugreifen.
        title: Habe ich als Gastgeber Zugang zu einem Kalender auf DeskSpotting?
      account: Konto
      before_accepting_booking_inquiry:
        description: Bevor Sie eine Buchungsanfrage akzeptieren, können Sie mit dem Gast kommunizieren und mehr über ihn/sie und seine/ihre beruflichen Interessen erfahren. Sie haben Zugang zu seinem/ihrem DeskSpotting-Profil und zu Bewertungen früherer Gastgeber.
        title: Bevor Sie eine Buchungsanfrage akzeptieren.
      bestsuited_workspaces_for_bookings:
        long_term_bookings: 'Für Buchungen über längere Zeiträume, z. B. für einen Monat oder von Monat zu Monat, empfehlen wir, folgende Räumlichkeiten anzubieten:'
        rules: Es gibt keine Regeln dafür, wie Sie bestimmte Räumlichkeiten anbieten sollten. DeskSpotting schlägt aber folgende Leitlinien vor, damit Sie Ihre Räumlichkeiten bestmöglich positionieren können.
        short_term_bookings: Für Buchungen über kurze Zeiträume, pro Stunde oder pro Tag, empfehlen wir, folgende Räumlichkeiten auf DeskSpotting anzubieten:Tagungsräume, Hot Desks, Konferenzräume, Homeoffices, Gemeinsame Arbeitsräume.
        title: Welche Arbeitsräume sind für welche Buchungen und welche Nutzung geeignet?
      booking_a_workspace_is_subletting:
        description: Alle Buchungen auf DeskSpotting werden als Dienstleistungen angesehen, die von einem Gastgeber angeboten und von einem Gast genutzt werden. Es werden kurzzeitig voll ausgestattete Arbeitsräume zur Verfügung gestellt – „Plug and Play”. Je nach Arbeitsraum ermöglicht Ihnen der Buchungspreis Zugang zu verschiedenen Leistungen wie Internet, Büromöbel, Tagungsraum, Empfangsservice, Postservice usw. Weitere Informationen hierzu finden Sie in den Geschäftsbedingungen.
        title: Entspricht das Buchen einer Räumlichkeit auf DeskSpotting einer Untervermietung?
      bookings: Buchungen
      can_more_than_one_person_manage:
        description: Wenn mehrere Personen Ihre Räumlichkeit mitverwalten möchten, ist es am besten, ein Unternehmen zu erstellen. Klicken Sie dafür im Drop-down-Menü Ihres Benutzerprofils auf „Ein Unternehmen erstellen”. Legen Sie einen Namen für das Unternehmen fest (der Name Ihres Unternehmens zum Beispiel) und registrieren Sie sich. Es ist ganz einfach.
        title: Können mehrere Personen eine Räumlichkeit verwalten?
      cancellations: Stornierungen
      deskspotting_fees:
        description: Alle DeskSpotting-Service-Gebühren werden von der Zahlung vom Gast an den Gastgeber abgezogen. Sie stellen keine zusätzlichen Kosten für den Gast dar.
        less_than_one_month: Für alle Buchungen für einen Monat oder weniger betragen die Service-Gebühren 20%
        month_to_month: Für alle Buchungen von Monat zu Monat betragen die DeskSpotting-Service-Gebühren während der zugesicherten Mietdauer (die nicht länger als 4 Monate sein darf) 20% für den ersten Monat und 10% für jeden folgenden. Sobald die zugesicherte Mietdauer abgelaufen ist und es sich tatsächlich um eine Buchung von Monat zu Monat handelt, betragen die DeskSpotting-Gebühren 5% pro Monat.
        more_than_one_month: Für alle Buchungen für mehr als 1 Monat betragen die Service-Gebühren 20% für den ersten Monat und 10% für den zweiten und jeden danach folgenden Monat.
        title: Wie hoch sind DeskSpotting-Service-Gebühren?
      difference_between_owner_and_admin:
        description: Der Unterschied besteht darin, dass der Besitzer nicht aus dem Unternehmenskonto entfernt werden kann.
        title: Was ist der Unterschied zwischen einem Besitzer und einem Admin als Manager eines Unternehmenskontos?
      does_deskspotting_have_referal_program:
        description: Ja, haben wir! Je mehr Freunde Sie einladen und je mehr von ihnen sich wie Sie auf DeskSpotting anmelden, desto mehr Punkte sammeln Sie, wodurch Ihre Räumlichkeit unter den Suchergebnissen und in unserem Bereich für Empfohlene Arbeitsräume weiter oben angezeigt werden könnte.
        title: Hat DeskSpotting ein Empfehlungssystem?
        win_win: Ihren Freunden dabei zu helfen, als Mitglieder von DeskSpotting inspirierende Arbeitsräume zu finden, bedeutet auch, dass Ihre Räumlichkeiten auf DeskSpotting gefördert werden. Alle profitieren davon.
      how_do_i_add_managers:
        assist_you: In einem Unternehmenskonto können Sie Manager hinzufügen, die Ihnen mit der Verwaltung des Kontos helfen.
        description: |
          Achten Sie darauf, dass Sie im Drop-down-Menü unter Ihrem Benutzernamen und Avatar Ihr Unternehmenskonto ausgesucht haben. Klicken Sie dann einfach im selben Drop-down-Menü auf Profil Bearbeiten und es kann losgehen.
        title: Wie füge ich in meinem Unternehmenskonto Manager hinzu?
      how_do_i_cancel_reservations:
        description: Wenn Sie Gastgeber sind, klicken Sie auf „Ihre Räumlichkeiten Verwalten” und dann auf „Buchungen”, um auf alle Ihre Buchungen zuzugreifen. Gehen Sie auf „Buchungen von Räumlichkeiten” und wählen Sie, falls Sie mehrere haben, die zutreffende Räumlichkeit aus. Wählen Sie dann die Buchung, die Sie stornieren möchten, aus und klicken Sie auf „Stornieren”.
        title: Wie storniere ich eine Buchung?
      how_do_i_contact:
        description: Sie können uns über info@deskspotting.com erreichen oder indem Sie auf Kontaktieren Sie uns klicken. Wir freuen uns über Ihr Feedback und sind für Sie da, falls Sie Hilfe brauchen.
        title: Wie kann ich das DeskSpotting-Team kontaktieren?
      how_do_i_edit_payout_details:
        description: Gehen Sie auf Ihre Räumlichkeiten Verwalten. Gehen Sie auf Räumlichkeiten und wählen Sie dann, für welche Räumlichkeit Sie die Auszahlungsdetails ändern möchten. Dann gehen Sie im Seitenmenü auf Auszahlungsdaten. Geben Sie Ihre neuen Auszahlungsdaten ein, klicken Sie auf Speichern, und fertig!
        title: Wie bearbeite ich meine Auszahlungsdaten?
      how_do_i_edit_profile:
        description: 'Klicken Sie auf Ihr Profil und gehen Sie auf „Profil Bearbeiten“. Geben Sie möglichst viele relevante Informationen zu sich selbst an: Ihr Beruf, Interessen, woher Sie kommen, etc... So können Gastgeber besser sehen, mit wem sie es zu tun haben.'
        title: Wie bearbeite ich mein Profil?
      how_do_i_get_workspaces_featured:
        description: Wir möchten Ihre Arbeitsräume wirklich gerne empfehlen; dafür müssen Sie aber sicherstellen, dass Ihre Angebote hochwertig sind. Das schließt ein, dass die Informationen zu Ihren Angeboten detailliert und korrekt sind, dass Sie hochwertige Fotos zur Verfügung stellen, und schließlich spielt auch die Gesamtbewertung der Gäste, die Ihre Räumlichkeiten gebucht haben eine Rolle. Eine weitere Möglichkeit, Ihre Sichtbarkeit auf DeskSpotting zu verbessern, ist unser Empfehlungssystem.
        title: Wie erreiche ich, dass meine Arbeitsräume von DeskSpotting empfohlen werden?
      how_do_i_invite_friends:
        description: Um Freunde einzuladen, gehen Sie auf Ihrem Profil in das Drop-down-Menü und wählen Sie Einladen. Sie können jetzt so viele Freunde einladen, wie Sie möchten, und ihnen dabei helfen, inspirierende Arbeitsräume zu finden. Nutzen Sie DeskSpotting jetzt mit Ihren Freunden!
        title: Wie lade ich Freunde auf DeskSpotting ein?
      how_do_i_sign_up:
        description: Mit wenigen Klicks können Sie sich entweder über Facebook oder mit Ihrer E-Mail-Adresse und einem Passwort Ihrer Wahl anmelden. Es ist einfach und ohne Verpflichtungen.
        title: Wie melde ich mich an?
      how_to_reset_password:
        description: Kein Problem! Klicken Sie auf „Anmelden” und dann auf „Passwort vergessen”. Geben Sie Ihre E-Mail-Adresse ein, damit Ihnen ein vorläufiges Passwort zugesendet wird. Fertig! Denken Sie daran, ein Passwort zu wählen, das mindestens 8 Zeichen hat.
        title: Was tue ich, wenn ich mein Passwort für die Anmeldung vergessen habe?
      how_to_stop_month_to_month:
        steps: Um eine Buchung von Monat zu Monat einzustellen, gehen Sie auf Ihr Profil und auf Buchungen, gehen Sie auf „Gebuchte Räumlichkeiten”, wählen Sie die zutreffende Buchung aus und klicken Sie auf „Stornieren”.
        title: Wie kann ich eine Buchung von Monat zu Monat einstellen?
        warning: Denken Sie daran, dass Sie spätestens 10 Kalendertage vor der nächsten Zahlung des Gastes stornieren müssen.
      if_hosts_cancel_reservation_prior_to_checkin:
        affect_rating: Wenn Sie als Gastgeber Buchungen wiederholt innerhalb der (oben genannten) Zeitfenster von 24 Stunden, 5 Kalendertagen und 10 Kalendertagen vor dem Check-in des Gasts stornieren, könnte dies sich negativ auf Ihre Bewertung auswirken und/oder zur Schließung Ihres DeskSpotting-Kontos führen.
        booking_less_than_24hs: Wenn der Gast für weniger als 24 Stunden gebucht hat, sollte der Gastgeber die Buchung mehr als 24 Stunden vor dem Check-in des Gasts stornieren.
        booking_more_than_1month: Wenn der Gast für mehr als 1 Monat gebucht hat, sollte der Gastgeber die Buchung mehr als 10 Kalendertage vor dem Check-in des Gasts stornieren.
        booking_more_than_24hs: Wenn der Gast für mehr als 24 Stunden, aber weniger als 1 Monat gebucht hat, sollte der Gastgeber die Buchung mehr als 5 Kalendertage vor dem Check-in des Gasts stornieren.
        description: Wir wissen, dass Dinge dazwischen kommen können, und möchten Gastgebern die Möglichkeit geben, eine Buchung vor dem Check-in des Gasts zu stornieren. Wir raten Gastgebern aber, dies so früh wie möglich zu tun.
        guidelines: 'Hier sind einige Richtlinien:'
        more_on_cancellation_policy: Weitere Informationen zu den Stornierungsbedingungen finden Sie in den Geschäftsbedingungen
        title: Was passiert, wenn ich als Gastgeber eine Buchung vor dem Check-in des Gasts storniere?
        value_flexibility: Wir schätzen Flexibilität auf DeskSpotting sehr, wissen aber auch, dass eine gewisse Sicherheit bei einer Buchung notwendig ist.
      inform_social_networks:
        description: Natürlich können Sie das! Wir können nachvollziehen, dass Ihre bevorzugte Wahl für einen Gast einer Ihrer Freunde auf Facebook oder ein Geschäftspartner auf LinkedIn ist. Aus diesem Grund ermöglichen wir es Ihnen, die Räumlichkeiten, die Sie auf DeskSpotting anbieten, auf diesen sozialen Netzwerken zu teilen. Wählen Sie einfach die Option, mit der Sie das Angebot auf Facebook und/oder LinkedIn teilen können. Wir kümmern uns um den Rest.
        title: Kann ich mein Facebook und mein LinkedIn-Netzwerk über die Räumlichkeiten informieren, die ich auf DeskSpotting anbiete?
      insurance: Versicherung
      insurance_coverage:
        description: Wir stellen gemeinsam mit unserem Partner AIG einen Versicherungsschutz für alle Buchungen zur Verfügung, der in ganz Frankreich gültig ist.
        title: Gibt es einen Versicherungsdienst bei DeskSpotting?
      list_your_space: Bieten Sie Ihre Räumlichkeit an
      monthly_bookings_days:
        description: Aus organisatorischen Gründen zählt ein Monat bei uns 30 Tage.
        title: |
          Wie viele Tage beinhalten Monatsbuchungen bei DeskSpotting?
      payments: Zahlungen
      referal_program: Empfehlungssystem
      service fees: Service-Gebühren
      special_offer_to_guest:
        description: Nichts leichter als das! Wenn Sie ein Buchungsangebot erhalten, können Sie jederzeit auf „Neues Angebot” klicken und dem Gast, mit dem Sie schreiben, ein besonderes Angebot unterbreiten. Auf diese Weise haben Sie bei Ihren Verhandlungen vollen Spielraum und kommen mit Ihrem Gast flexibel zu einer Einigung.
        title: Wie kann ich einem Gast ein Sonderangebot machen?
      tips_on_listing_your_space:
        booking_inquiries: Das schnelle Beantworten von Buchungsanfragen kann sich ebenfalls positiv auf den Eindruck, den potentielle Gäste von Ihnen haben, auswirken und die Buchungswahrscheinlichkeit Ihrer Räumlichkeiten erhöhen.
        images: |
          Das Hinzufügen von Fotos ist besonders wichtig, um größeres Interesse an Ihren Räumlichkeiten zu wecken. Je mehr Fotos und je besser die Qualität der hochgeladenen Fotos, desto mehr Klicks erzielen Sie für Ihre Räumlichkeit. Wenn Sie Bilder mit Ihrem Handy nehmen, empfehlen wir das Laden von Bildern in ihrer tatsächlichen Größe, um die besten Ergebnisse zu erzielen.
        title: Tipps zum Hochladen Ihrer Räumlichkeiten auf DeskSpotting.
        venue_information: Stellen Sie sicher, dass Sie Ihre Räumlichkeiten und Arbeitsplätze korrekt beschreiben und die Informationen regelmäßig aktualisieren, und geben Sie so viele Details wie möglich in Bezug auf das Arbeitsklima.
      title: Gastgeber
      what_does_this_insurance_covers:
        description: |
          Die Haftpflicht der Besucher: Bis zu 100.000 € im Falle von Feuer, Wasserschäden, Einbruch mit Diebstahl. Oder die Ausstattung und Güter in Höhe von bis zu 2000 €, die den Besuchern anvertraut wurden.
        title: "Was deckt diese Versicherung ab? \n"
      when_and_how_is_a_host_paid:
        description: 'Bei Buchungen für einen Zeitraum von weniger als 1 Monat erhält der Gastgeber die Gesamtsumme abzüglich der DeskSpotting-Service-Gebühren beim Check-in des Gastes. Bei Buchungen für mehr als 1 Monat erhält der Gastgeber die Zahlung alle 30 Tage ab dem Check-in. Alle Zahlungen werden auf das Bankkonto überwiesen, das der Gastgeber bei DeskSpotting angegeben hat. '
        title: Wann und wie erhält der Gastgeber die Zahlung?
      which_listings_are_covered:
        description: |
          Diese Versicherung gilt automatisch für alle Anzeigen in Frankreich. Der Gast ist dann über die Dauer des Aufenthalts, der über DeskSpotting bezahlt wurde, versichert.
        title: Welche Anzeigen sind bei dieser Versicherung abgedeckt?
